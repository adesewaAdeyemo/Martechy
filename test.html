<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Swap</title>
  <link rel="stylesheet" href="./src/style.css">
  <style>
    .image-container {
      max-width: 80%;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .large-image {
      flex: 2; 
    }

    .small-images {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .image-frame {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .image-frame img {
      max-width: 50%;
      max-height: 50%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<base-card>
<div class="image-container card">
  <div class="large-image" id="largeImage">
    <img src="https://res.cloudinary.com/dorjfo4ca/image/upload/v1694145397/cart/redshoe-removebg-preview_nc46jq.png" width="1200" height="700" alt="Large Image">
  </div>
  <div class="small-images">
    <div class="image-frame" onclick="swapImage(this)">
      <img src="https://res.cloudinary.com/dorjfo4ca/image/upload/v1694145397/cart/redshoe-removebg-preview_nc46jq.png" height="200" alt="Small Image 1">
    </div>
    <div class="image-frame" onclick="swapImage(this)">
      <img src="https://res.cloudinary.com/dorjfo4ca/image/upload/v1694145395/cart/shoe-removebg-preview_1_jvj99h.png" height="200" alt="Small Image 2">
    </div>
    <div class="image-frame" onclick="swapImage(this)">
      <img src="https://res.cloudinary.com/dorjfo4ca/image/upload/v1694145355/cart/shoe3_j3zt0w.jpg" height="200" alt="Small Image 2">
    </div>
  </div>
</div>
</base-card>
<script>
  function swapImage(clickedImage) {
    const largeImage = document.getElementById('largeImage');
    const smallImage = clickedImage.querySelector('img');

    // Swap the source of the large and small images
    const tempSrc = largeImage.querySelector('img').src;
    largeImage.querySelector('img').src = smallImage.src;
    smallImage.src = tempSrc;
  }
</script>
</body>
</html>
